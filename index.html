<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .records-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .record {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <div class="form-group">
                <label for="ime">Name:</label>
                <input type="text" id="ime" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
           
            <div class="form-group">
                <label for="poruka">Message:</label>
                <textarea id="poruka" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div class="records-container">
        <h3>First 10 Records</h3>
        <div id="first-records-list"></div>
    </div>
    
    <div class="records-container">
        <h3>Latest 20 Records</h3>
        <div id="latest-records-list"></div>
    </div>

    <script>
        async function fetchRecords() {
            try {
                const latestResponse = await fetch("https://milancen.duckdns.org/get-latest-records");
                const latestRecords = await latestResponse.json();
                const firstResponse = await fetch("https://milancen.duckdns.org/get-first-records");
                const firstRecords = await firstResponse.json();
                
                const firstRecordsList = document.getElementById("first-records-list");
                firstRecordsList.innerHTML = "";
                firstRecords.slice(0, 10).forEach((record, index) => {
                    const div = document.createElement("div");
                    div.classList.add("record");
                    div.innerHTML = `<strong>${index + 1}. ${record.name}</strong> (${record.email}, ${record.phone}, ${record.country}, ${record.city}, ${record.zipcode})<br>${record.gender} | ${record.date}<br>${record.message}`;
                    firstRecordsList.appendChild(div);
                });
                
                const latestRecordsList = document.getElementById("latest-records-list");
                latestRecordsList.innerHTML = "";
                latestRecords.slice(0, 20).forEach((record, index) => {
                    const div = document.createElement("div");
                    div.classList.add("record");
                    div.innerHTML = `<strong>${index + 1}. ${record.name}</strong> (${record.email}, ${record.phone}, ${record.country}, ${record.city}, ${record.zipcode})<br>${record.gender} | ${record.date}<br>${record.message}`;
                    latestRecordsList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching records: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchRecords);
    </script>
</body>
</html>
