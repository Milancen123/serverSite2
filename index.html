<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt Forma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <div class="form-group">
                <label for="ime">Name:</label>
                <input type="text" id="ime" name="ime" required>
            </div>
           
            <div class="form-group">
                <label for="poruka">Message:</label>
                <textarea id="poruka" name="poruka" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("ime").value;
            const message = document.getElementById("poruka").value;
            
            const data = {
                name: name,
                email: message
            };
            
            try {
                const response = await fetch("http://172.232.195.170:3000/post-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();
                } else {
                    alert("Failed to send message. Please try again.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });
    </script>
</body>
</html>
