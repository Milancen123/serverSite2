<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container, .records-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .record {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <div class="form-group">
                <label for="ime">Name:</label>
                <input type="text" id="ime" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" required>
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>
        <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>
            
            <div class="form-group">
                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
           
            <div class="form-group">
                <label for="poruka">Message:</label>
                <textarea id="poruka" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div class="records-container">
        <h3>First 10 Records</h3>
        <div id="first-records-list"></div>
    </div>
    
    <div class="records-container">
        <h3>Latest 20 Records</h3>
        <div id="latest-records-list"></div>
    </div>

    <div class="records-container">
        <h3>Distinct Countries</h3>
        <div id="countries-list"></div>
    </div>

    <script>
        async function fetchCountries() {
            try {
                const response = await fetch("https://milancen.duckdns.org/get-distinct-countries");
                const data = await response.json();
                
                const countriesList = document.getElementById("countries-list");
                countriesList.innerHTML = "";
                
                data.countries.forEach((country, index) => {
                    const div = document.createElement("div");
                    div.classList.add("record");
                    div.innerHTML = `<strong>${index + 1}. ${country}</strong>`;
                    countriesList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching countries: ", error);
            }
        }
        
        document.addEventListener("DOMContentLoaded", fetchCountries);
    </script>
</body>
</html>
