<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .radio-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            font-weight: normal;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        .records-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .record {
            background: #e9ecef;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="contact-form">
            <div class="form-group">
                <label for="ime">Name:</label>
                <input type="text" id="ime" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <div class="radio-group">
                    <label><input type="radio" name="gender" value="male" required> Male</label>
                    <label><input type="radio" name="gender" value="female" required> Female</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
           
            <div class="form-group">
                <label for="poruka">Message:</label>
                <textarea id="poruka" name="message" rows="4" required></textarea>
            </div>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div class="records-container">
        <h3>Latest Records</h3>
        <div id="records-list"></div>
    </div>

    <script>
        document.getElementById("contact-form").addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const name = document.getElementById("ime").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const message = document.getElementById("poruka").value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const date = document.getElementById("date").value;
            
            const data = {
                name: name,
                email: email,
                phone: phone,
                gender: gender,
                date: date,
                message: message
            };
            
            try {
                const response = await fetch("https://milancen.duckdns.org/post-data", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert("Message sent successfully!");
                    document.getElementById("contact-form").reset();
                    fetchRecords();
                } else {
                    alert("Failed to send message. Please try again.");
                }
            } catch (error) {
                alert("Error: " + error.message);
            }
        });

        async function fetchRecords() {
            try {
                const response = await fetch("https://milancen.duckdns.org/get-latest-records");
                const records = await response.json();
                const recordsList = document.getElementById("records-list");
                recordsList.innerHTML = "";
                
                records.slice(0, 20).forEach(record => {
                    const div = document.createElement("div");
                    div.classList.add("record");
                    div.innerHTML = `<strong>${record.name}</strong> (${record.email})<br>${record.date}<br>${record.message}`;
                    recordsList.appendChild(div);
                });
            } catch (error) {
                console.error("Error fetching records: ", error);
            }
        }

        document.addEventListener("DOMContentLoaded", fetchRecords);
    </script>
</body>
</html>
